<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            cursor: pointer;
            user-select: none;
            box-sizing: border-box;
            transition: all 0.5s;
            overflow: hidden;
        }
        
        #error-text {
            font-size: clamp(24px, 6vw, 32px);
            margin-bottom: 15px;
            transition: opacity 0.5s;
        }
        
        #error-symbol {
            font-size: clamp(60px, 30vw, 200px);
            margin: 30px 0;
            line-height: 1;
            transition: opacity 0.5s;
        }
        
        #hidden-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        #circle-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            min-width: 120px;
        }
        
        button:hover {
            background-color: #555;
        }
        
        #audio-btn {
            background-color: #4CAF50;
        }
        
        #telegram-btn {
            background-color: #0088cc;
        }
        
        #tiktok-btn {
            background-color: #ff0050;
        }

        .tag-text {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        #scare-gif {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
        }

        @media (max-width: 480px) {
            #circle-image {
                width: 150px;
                height: 150px;
            }
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            button {
                padding: 10px 15px;
                min-width: 100px;
                font-size: 14px;
            }
            .tag-text {
                font-size: 20px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="main-content">
        <div id="error-text">–ù–ï–ò–ó–í–ï–°–¢–ù–ê–Ø –û–®–ò–ë–ö–ê</div>
        <div id="error-symbol">‚òπ</div>
    </div>
    
    <div id="hidden-content">
        <img id="circle-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRmMuoYDVTYe7mLqmdpeKlXsqKpaevoI5r3w&s" alt="–ö—Ä—É–≥–ª–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
        <div class="buttons">
            <button id="audio-btn">üîá Mute</button>
            <button id="telegram-btn">Telegram</button>
            <button id="tiktok-btn">TikTok</button>
        </div>
        <div class="tag-text">Troll Tag</div>
    </div>

    <img id="scare-gif" src="https://images.steamusercontent.com/ugc/945088957685962876/DE184100263A0CC4C0AC0B3415C797E794CDEA4C/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="Scare GIF">

    <audio id="bg-audio" loop>
        <source src="https://us-tuna-sounds-files.voicemod.net/102b4e17-1e3c-4c6d-8450-26fcc3848b2f-1718798292358.mp3" type="audio/mpeg">
    </audio>

    <audio id="scare-audio" loop>
        <source src="https://mi.soundinstants.com/media/sounds/jeff-the-killer-jumpscare.mp3" type="audio/mpeg">
    </audio>

    <script>
        const mainContent = document.getElementById('main-content');
        const hiddenContent = document.getElementById('hidden-content');
        const audioElement = document.getElementById('bg-audio');
        const scareAudio = document.getElementById('scare-audio');
        const audioBtn = document.getElementById('audio-btn');
        const scareGif = document.getElementById('scare-gif');
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∑–≤—É–∫ –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ —Å—Ü–µ–Ω—ã
        document.body.addEventListener('click', function(e) {
            // –ï—Å–ª–∏ –∫–ª–∏–∫ –Ω–µ –ø–æ –∫–Ω–æ–ø–∫–µ
            if (!e.target.closest('button')) {
                if (mainContent.style.display !== 'none') {
                    mainContent.style.display = 'none';
                    hiddenContent.style.display = 'flex';
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∑–≤—É–∫
                    audioElement.play()
                        .then(() => {
                            audioBtn.textContent = 'üîá Mute';
                        })
                        .catch(error => {
                            console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:', error);
                            audioBtn.textContent = 'üîä Unmute';
                        });
                }
            }
        });
        
        // –ö–Ω–æ–ø–∫–∞ –∑–≤—É–∫–∞
        audioBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (audioElement.paused) {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–æ—Ä–º–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º
                audioElement.play();
                scareAudio.pause();
                scareGif.style.display = 'none';
                audioBtn.textContent = 'üîá Mute';
            } else {
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —Å—Ç—Ä–∞—à–Ω—ã–π —Ä–µ–∂–∏–º
                audioElement.pause();
                scareAudio.currentTime = 0;
                scareAudio.play();
                scareGif.style.display = 'block';
                audioBtn.textContent = 'üîä Unmute';
            }
        });
        
        // –ö–Ω–æ–ø–∫–∞ Telegram
        document.getElementById('telegram-btn').addEventListener('click', function(e) {
            e.stopPropagation();
            window.open('https://t.me/troll_nfc', '_blank');
        });
        
        // –ö–Ω–æ–ø–∫–∞ TikTok
        document.getElementById('tiktok-btn').addEventListener('click', function(e) {
            e.stopPropagation();
            window.open('https://www.tiktok.com/@troll.tag', '_blank');
        });
    </script>
</body>
</html>
